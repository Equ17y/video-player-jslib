<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.google.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    .player {
      width: 800px;
      height: 600px; 
      display: flex; 
      flex-direction: column;
      margin: 0;
    }

    .player.shadow {
    box-shadow: 10px 10px 20px rgba(0,0,0, 0.8);
    }

    .player .screen {
      flex-grow: 1;
    }

    .player .bottom-controls {
      background-color: black;
      display: flex;
      align-items: center;
      padding: 6px 8px;
      column-gap: 6px;
    }

    .player .player-button {
      border: none;
      cursor:pointer;
      background-color: transparent;
      font-size: 14pt;
      width: 30px;
      height: 30px;
      color: rgb(255, 255, 255);
      outline: none;
    }

    .player .player-button:focus {
      outline: none;
      box-shadow: none;
    }

    .timeline {
      display: flex;
      align-items: center;
      flex-grow: 1;
      column-gap: 8px;
    }

    .current-time-block,
    .duration-block {
      color: rgb(255, 255, 255);
      font-size: 16px;
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      display: flex;
      white-space: nowrap;
    }

    .progress-container {
      flex-grow: 1;
      height: 5px;
      background-color: #4d4d4d;
      border-radius: 2px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .progress-slider {
      height: 5px;
      background-color: #ff0000;
      border-radius: 2px;
      position: relative;
    }

    .dot {
      height: 9px;
      width: 9px;
      background-color: #ff0000;
      border-radius: 10px;
      display: inline-block;
      border: 3px solid white;
      position: absolute;
      right: -8px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition-property: opacity;
      transition-duration: 300ms;
      transition-timing-function: ease-in;
    }

    .progress-container:hover .dot {
      opacity: 1;
      transition-duration: 300ms;
      transition-timing-function: ease-out;
    }


  </style>
</head>
<body>
<div class="player shadow" id="player">
  <div class="screen js-video-container"></div>
  <div class="bottom-controls"> 
    <button class="player-button js-play-button">
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button class="player-button js-pause-button">
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
    <button class="player-button js-mute-button">
      <i class="fa fa-volume-up" aria-hidden="true"></i>
    </button>
    <button class="player-button js-volume-button">
      <i class="fa fa-volume-off" aria-hidden="true"></i>
    </button>
    <div class="timeline">
      <div class="current-time-block">
        <span class="js-current-time"></span>
      </div>
      <div class="progress-container js-progress">
        <div class="progress-slider js-progress-slider">
          <div class="dot"></div>
        </div>
      </div>   
      <div class="duration-block">
        <span class ="js-duration"></span>
      </div>
    </div>    
    <button class="player-button js-fullscreen-button">
      <i class="fa fa-expand" aria-hidden="true"></i>
    </button>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
  src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script>
  createPlayer({elementId: 'player'});
</script>

</body>
</html>
