<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style>
    .player {
    width: 800px;
    height: 600px;
    display: flex;  flex-direction: column;
    }

    .player .screen {
    flex-grow: 1;
    }

    .player .bottom-controls {
    background-color: black;
    }

    .player .player-button {
    border: none;
    cursor:pointer;
    background-color: transparent;
    }

    .player .player-button__icon {
    color: white;
    }

    .player .player-button--play {}
    .player .player-button--pause {}
    .player .player-button--volume {}
    .player .player-button--mute {}

    .player.shadow {
    box-shadow: 0 0 20px rgba(0,0,0, 0.8);
    }
  </style>
</head>
<body>
  <div class="player shadow" id="player">
    <div class="screen js-video-container" ></div>
    <div class="bottom-controls">
      <button class="player-button player-button--play js-play-button">
        <i class="fa fa-play player-button__icon" aria-hidden="true"></i>
      </button>
      <button class="player-button player-button--pause js-pause-button">
        <i class="fa fa-pause player-button__icon" aria-hidden="true"></i>
      </button>
      <button class="player-button player-button--mute js-mute-button">
        <i class="fa fa-volume-up player-button__icon" aria-hidden="true"></i>
      </button>
      <button
        class="player-button player-button--volume js-volume-button">
        <i class="fa fa-volume-off player-button__icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
