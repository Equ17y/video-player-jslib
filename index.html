<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    .player {
    width: 800px;
    height: 600px; 
    display: flex; flex-direction: column;
    margin: 0;
    }

    .player .screen {
    flex-grow: 1;
    height: 580px;
    }

    .player .bottom-controls {
    background-color: black;
    display: flex;
    height: 40px; 
    }

    .player .bottom-controls__space {
    flex-grow: 1;
    }

    .player .player-button {
    border: none;
    cursor:pointer;
    background-color: transparent;
    font-size: 14pt;
    width: 30px;
    height: 40px;
    margin: 0px 3px 0px 3px;
    color: rgb(255, 255, 255);
    }

    .player.shadow {
    box-shadow: 0 0 20px rgba(0,0,0, 0.8);
    }
  </style>
</head>
<body>
<div class="player shadow" id="player">
  <div class="screen js-video-container"></div>
  <div class="bottom-controls">
    <button class="player-button player-button--play js-play-button">
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button class="player-button player-button--pause js-pause-button">
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
    <button class="player-button player-button--mute js-mute-button">
      <i class="fa fa-volume-up" aria-hidden="true"></i>
    </button>
    <button class="player-button player-button--volume js-volume-button">
      <i class="fa fa-volume-off" aria-hidden="true"></i>
    </button>
    <div class="bottom-controls__space"></div>
    <button class="player-button player-button--fullscreen js-fullscreen-button">
      <i class="fa fa-expand" aria-hidden="true"></i>
    </button>
  </div>
</div>
<!-- Here can be placed player controls: play and volume buttons -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
  src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>

</body>
</html>
